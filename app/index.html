<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Graph-Draw</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <!--angular material-->
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <!--link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css" type="text/css" /-->
    <!--link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css"-->
</head>

<body ng-app="drawApp" layout="row">
    <!-- Container #1 -->
    <div flex layout="row">
        <md-sidenav layout="column" style="overflow: hidden; display: flex;width: 250px;height: 700px" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="true">
            <md-toolbar class="md-primary md-hue-2">
                <div class="sidemenu-logo"></div>
            </md-toolbar>
            <md-content>
                <div ng-controller="ItemListCtrl">
                    <div ng-repeat="item in items">
                        <button class="menu-item menu-title md-menu-item" md-ink-ripple="#bbb">
                            <span class="sidemenu-icon-text">{{item.name}}</span>
                        </button>
                    </div>
                </div>
            </md-content>
            <div ng-controller="IconCtrl" class="sidemenu-footer">
                <md-button class="md-icon-button md-primary" aria-label="creat" style="padding-left: 0px">
                    <md-icon md-svg-icon="img/ic_create_48px.svg" id="addIcon" ng-click="showPrompt($event)"></md-icon>
                </md-button>
                <md-button class="md-icon-button md-primary" aria-label="grade" style="margin-left: -15px">
                    <md-icon md-svg-icon="img/ic_grade_48px.svg" id="settingIcon" ng-click="loadMaxMin()"></md-icon>
                </md-button>
                <md-button class="md-icon-button md-primary" aria-label="add" style="margin-left: -8px">
                    <md-icon md-svg-icon="img/ic_add_circle_48px.svg" id="addIcon"></md-icon>
                </md-button>
                <md-button class="md-icon-button md-primary" aria-label="setting" style="margin-left: -8px">
                    <md-icon md-svg-icon="img/ic_settings_48px.svg" ng-click="showAdvanced($event)"id="settingIcon"></md-icon>
                </md-button>
            </div>
        </md-sidenav>
        <!-- Container #3 -->
        <md-content id="content">
            <div ng-cloak style="margin-left: 5px">
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="右幅第三联">
                        <md-content class="md-padding">
                            <concretechart></concretechart>
                        </md-content>
                    </md-tab>
                    <md-tab label="two">
                        <md-content class="md-padding">
                        </md-content>
                    </md-tab>
                    <md-tab label="three">
                        <md-content class="md-padding">
                        </md-content>
                    </md-tab>
                </md-tabs>
            </div>
        </md-content>
    </div>
    <!--amcharts-->
    <script src="bower_components/amcharts/dist/amcharts/amcharts.js" type="text/javascript"></script>
    <script src="bower_components/amcharts/dist/amcharts/serial.js" type="text/javascript"></script>
    <script src="bower_components/amcharts/dist/amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>
    <!--jquery-->
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <!--angular material-->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
    <script type='text/javascript' src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <!--script src="bower_components/Materialize/dist/js/materialize.min.js" type="text/javascript"></script-->
    <!--script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/drawchart_comb.js" type="text/javascript" charset="gb2312"></script-->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/controller.js" type="text/javascript"></script>
    <script src="js/controllers/IconController.js" type="text/javascript"></script>
    <script src="js/controllers/ItemListController.js" type="text/javascript"></script>
    <script src="js/controllers/MenuController.js" type="text/javascript"></script>
    <script src="js/directives/directive.js" type="text/javascript"></script>
    <script src="js/directives/ConChartsDirective.js" type="text/javascript"></script>
</body>

</html>
