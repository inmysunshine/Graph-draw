<md-dialog ng-app="drawApp" aria-label="Settings" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>偏好设置</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" style="width: 700px">
                <div layout>
                    <div flex="10" layout layout-align="center center">
                        <span class="md-body-1" style="width: 150px">线条粗细</span>
                    </div>
                    <md-slider flex class="md-primary" md-discrete ng-model="lineThickness" step="1" min="1" max="5" aria-label="rating">
                    </md-slider>
                </div>
                <div layout>
                    <div flex="10" layout layout-align="center center">
                        <span class="md-body-1" style="width: 150px">坐标字号</span>
                    </div>
                    <md-slider flex class="md-primary" md-discrete ng-model="axisFontSize" step="1" min="1" max="30" aria-label="rating">
                    </md-slider>
                </div>
                <div layout>
                    <div flex="10" layout layout-align="center center">
                        <span class="md-body-1" style="width: 150px">标注字号</span>
                    </div>
                    <md-slider flex class="md-primary" md-discrete ng-model="labelFontSize" step="1" min="1" max="30" aria-label="rating">
                    </md-slider>
                </div>
                <div class="md-menu-demo" ng-cloak>
                    <md-menu>
                    <div>
                        <md-button aria-label="Open menu" ng-click="openMenu($mdOpenMenu, $event)">{{label}}
                        </md-button>
                        <md-icon md-menu-origin md-svg-icon="img/ic_lens_48px.svg" ng-attr-style="border: 1px solid #333; color: rgb({{color.red}},{{color.green}},{{color.blue}});background: rgb({{color.red}},{{color.green}},{{color.blue}})"></md-icon>
                        </div>
                        <md-menu-content width="4">
                            <md-menu-item ng-repeat="ti in info">
                                <md-button ng-click="selectItem(ti.index)">
                                    {{ti.name}}
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
                <md-slider-container>
                    <span>R</span>
                    <md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider">
                    </md-slider>
                    <md-input-container>
                        <input flex type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
                    </md-input-container>
                </md-slider-container>
                <md-slider-container>
                    <span>G</span>
                    <md-slider flex ng-model="color.green" min="0" max="255" aria-label="green" id="green-slider" class="md-accent">
                    </md-slider>
                    <md-input-container>
                        <input flex type="number" ng-model="color.green" aria-label="green" aria-controls="green-slider">
                    </md-input-container>
                </md-slider-container>
                <md-slider-container>
                    <span class="md-body-1">B</span>
                    <md-slider flex ng-model="color.blue" min="0" max="255" aria-label="blue" id="blue-slider" class="md-primary">
                    </md-slider>
                    <md-input-container>
                        <input flex type="number" ng-model="color.blue" aria-label="blue" aria-controls="blue-slider">
                    </md-input-container>
                </md-slider-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer(cancle)" style="margin-right:20px;">
                取消
            </md-button>
            <md-button ng-click="answer(confirm)">
                确认
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
